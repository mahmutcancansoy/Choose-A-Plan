<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Choose A Plan</title>
</head>
<body>
    <div class="main">

        <div class="choose-box">
            <div class="choose-title">Choose a plan</div>
            <div class="choose-description">Select the offer the best suits your need</div>
            <div class="plan-box">
                <div class="plan-box-top">
                    <img class="plan-box-img" src="image/plan-box-image.png" alt=""/>
                    <div class="plan-box-title">
                        <div class="plan-box-title-top">Professional</div>
                        <div class="plan-box-title-botton">
                            <div class="plan-price">$10</div>
                            <div class="plan-slash">/</div>
                            <div class="user">user</div>
                        </div>
                    </div>
                </div>
                <div class="plan-box-list">
                    <div class="list-element"><div class="star">★</div>Unlimited projects</div>
                    <div class="list-element"><div class="star">★</div>Tutorial Pack</div>
                    <div class="list-element"><div class="star">★</div>200 Tb/s storage</div>

                </div>
                <div class="approval-button">Choose a plan</div>

            </div>
            <div class="dots">
                <div class="dot-1"></div>
                <div class="dot-2"></div>
                <div class="dot-3"></div>
            </div>
        </div>

        <div class="payment-box">
            <div class="credit-cart">
                <img class="credit-card-image" src="image/credit-card-image.png" alt="">
                <div class="credit-card-information">
                    <div class="credit-card-name">Susan Townley</div>
                    <div class="credit-card-number">xxxx8800</div>
                </div>
                <div class="change-pen"><div class="icon-pencil"></div></div>
            </div>    
            <div class="payment-yearly">
                <div class="circle"></div>
                <div class="payment-information">
                    <div class="payment-option">
                        <div class="payment-time">Yearly</div>
                        <div class="payment-discribtion">Pay for a full year</div>
                    </div>
                </div>
                <div class="package-price">
                    <div class="dolar">$</div>
                    <div class="price">120</div>
                    <div class="package-slash"> / </div>
                    <div class="month">m</div>
                    <div class="payment-yearly-star">★</div>
                </div>
                
            </div>
            <div class="payment-monthly">
                <div class="circle"></div>
                <div class="payment-information">
                    <div class="payment-option">
                        <div class="payment-time">Monthly</div>
                        <div class="payment-discribtion">Pay monthly,cancel any time.</div>
                    </div>
                </div>
                <div class="package-price">
                    <div class="dolar">$</div>
                    <div class="price">20</div>
                    <div class="package-slash"> / </div>
                    <div class="month">m</div>
                </div>
            </div>
            <div class="make-payment">
                Make payment
            </div>
        </div>
    </div>
</body>
</html>
